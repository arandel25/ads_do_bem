{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</head>

<body>
    <div id="header">
        <span class="logo">ADS do Bem</span>
        {% if request.user.is_authenticated %} 
        <ul class="menu">
            <li {% if section == "home" %}class="selected"{% endif %}>
                <a href="{% url 'home' %}">Página Home</a>
            </li>
            <li {% if section == "perfil" %}class="selected"{% endif %}>
                <a href="{% url 'perfil' %}">Perfil</a>
            </li>
            <li {% if section == "projetos" %}class="selected"{% endif %}>
                <a href="{% url 'projetos' %}">Projeto</a>
            </li>
        </ul>
        {% endif %} 

        <span class="user">
            {% if request.user.is_authenticated %}
                Olá {{ request.user.first_name}},
                <a href="{% url 'logout' %}">Sair</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </span>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
