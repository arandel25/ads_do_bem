{% extends 'base.html' %}

{% block title %}Reset sua senha{% endblock  %}

{% block content %}
<div class="container">
    <h1>Esqueceu sua senha?</h1>
    <p>Insira seu e-mail para obter nova senha</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Enviar E-mail"></p>
        {% csrf_token %}
    </form>
</div>
{% endblock  %}
